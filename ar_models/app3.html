<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Augmented Reality</title>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <link rel="stylesheet" type="text/css" href="app.css" />
  <script src="utils3.js"></script>
</head>

<body>
  <div id="enter-ar-info" class="mdc-card demo-card">
    <h2>Augmented Reality with the WebXR Device API</h2>
    <p>
      This is an Augmented Reality features with the WebXR.
      Upon entering AR, you will be surrounded by a 3D Models.
    </p>

    <a id="enter-ar" class="mdc-button mdc-button--raised mdc-button--accent">
      Start augmented reality
    </a>
  </div>

  <div id="unsupported-info" class="mdc-card demo-card">
    <h2>Unsupported Browser</h2>
    <p>
      Your browser does not support AR features with WebXR.
    </p>
  </div>
  <script src="app.js"></script>
  <div id="stabilization"></div>
</body>

</html>
